<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container">
        <form action="" class="form__login">
            <fieldset class="form__login">
                <legend>Регистрация</legend>
                <div class="form__login__section">
                    <label for="">Логин</label>
                    <input type="text" class="form__login__input" id="loginField" required>
                </div>
                <div class="form__login__section">
                    <label for="">Пароль</label>
                    <input type="password" name="" id="passwordField" required>
                </div>
                <div class="form__login__section">
                    <label for="">Имя</label>
                    <input type="text" class="form__login__input" id="nameField" required>
                </div>
                <div class="form__login__section">
                    <label for="">Почта</label>
                    <input type="email" class="form__login__input" id="emailField" required>
                </div>
                <div class="form__login__section">
                    <label for="">Телефон</label>
                    <input type="tel" class="form__login__input" id="telField">
                </div>
                <div class="form__login__section">
                    <button type="submit" id="btnRegistr">Зарегистрироваться</button>
                    <button type="reset">Сброс</button>
                </div>
                <a href="index.html">Авторизация</a>
            </fieldset>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
